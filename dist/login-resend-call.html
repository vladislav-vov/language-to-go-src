<!DOCTYPE html>
<html lang="en">

<head>
	<title>Новая система скидок в Language2GO!</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20231229020605">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="img/icons/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/icons/favicons/site.webmanifest">
	<link rel="mask-icon" href="img/icons/favicons/safari-pinned-tab.svg" color="#78258d">
	<meta name="msapplication-TileColor" content="#78258d">
	<meta name="theme-color" content="#78258d">
</head>

<body>
	<div class="wrapper">
		<div class="login">
			<a href="#" class="login__logo">
				<svg>
					<use xlink:href="img/icons/icons.svg#logo"></use>
				</svg>
			</a>
			<div class="login__inner">
				<div class="login__content">
					<div class="login__head">
						<h2 class="login__title title title--h2">Введите код</h2>
						<div class="login__text">
							<p>Введите последние 4 цифры входящего вызова, с номера: <span>+7 (999) 999-ХХ-ХХ</span></p>
						</div>
						<a href="#" class="login__link">Изменить</a>
					</div>
					<form action="#" method="POST" class="login__form-code login-form-code">
						<input class="login-form-code__input" type="text" name="forms[]" maxlength="1" />
						<input class="login-form-code__input" type="number" name="forms[]" maxlength="1" />
						<input class="login-form-code__input" type="number" name="forms[]" maxlength="1" />
						<input class="login-form-code__input" type="number" name="forms[]" maxlength="1" />
					</form>
					<div class="login__bottom">
						<a href="#" class="login__btn button button--big button--fw">Заказать повторный звонок</a>
						<a href="#" class="login__link">Отправить смс с кодом</a>
					</div>
				</div>
				<div class="login__image">
					<picture><source srcset="img/login/image.webp" type="image/webp"><img src="img/login/image.png" alt="Image"></picture>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="js/app.min.js?_v=20231229020605"></script>
</body>

</html>
