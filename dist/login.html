<!DOCTYPE html>
<html lang="en">

<head>
	<title>Новая система скидок в Language2GO!</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20231229020605">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="img/icons/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/icons/favicons/site.webmanifest">
	<link rel="mask-icon" href="img/icons/favicons/safari-pinned-tab.svg" color="#78258d">
	<meta name="msapplication-TileColor" content="#78258d">
	<meta name="theme-color" content="#78258d">
</head>

<body>
	<div class="wrapper">
		<div class="login">
			<a href="#" class="login__logo">
				<svg>
					<use xlink:href="img/icons/icons.svg#logo"></use>
				</svg>
			</a>
			<div class="login__inner">
				<div class="login__content">
					<div class="login__head">
						<h2 class="login__title title title--h2">Вход в кабинет</h2>
						<div class="login__text">
							<p>На указанный номер поступит звонок с номера +7 (999) 999-ХХ-ХХ</p>
						</div>
					</div>
					<form data-dev action="#" method="POST" class="login__form">
						<div class="form__field form-field">
							<label for="name" class="form-field__label">Телефон</label>
							<input data-error="Введите номер телефона" data-required="phone" data-tel-input id="name"
								class="form-field__input" autocomplete="off" type="tel" name="form[]" placeholder="+7 (___) ___-__-__">
						</div>
						<button type="submit" class="button button--fw">Продолжить</button>
					</form>
					<div class="login__divider">или</div>
					<ul class="login__auth-list">
						<li class="login__auth-item">
							<a href="#" class="login__auth-btn">
								<svg>
									<use xlink:href="img/icons/icons.svg#vk-fill"></use>
								</svg>
								Через ВКонтакте
							</a>
						</li>
						<li class="login__auth-item">
							<a href="#" class="login__auth-btn">
								<svg>
									<use xlink:href="img/icons/icons.svg#yandex">Войти с Янднекс ID</use>
								</svg>
								Через ВКонтакте
							</a>
						</li>
					</ul>
				</div>
				<div class="login__image">
					<picture>
						<source srcset="img/login/image.webp" type="image/webp"><img src="img/login/image.png" alt="Image">
					</picture>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20231229020605"></script>
</body>

</html>
