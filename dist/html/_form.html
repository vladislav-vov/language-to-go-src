<section class="form-section">
	<div class="form__head">
		<h4 class="form__title title title--h4">@@title</h4>
		<div class="form__text">
			<p>Оставьте заявку и мы подберем индивидуальное решение</p>
		</div>
	</div>
	<form data-dev data-goto-error class="form" method="POST" action="#">
		<div class="form__row">
			<div class="form__field form-field">
				<label for="name" class="form-field__label">Имя</label>
				<input data-error="Введите имя" data-required="name" id="name" class="form-field__input" autocomplete="off"
					type="text" name="form[]" placeholder="Введите имя">
			</div>
			<div class="form__field form-field">
				<label for="phone" class="form-field__label">Телефон</label>
				<input data-error="Введите номер телефона" data-required="phone" data-tel-input id="phone"
					class="form-field__input" autocomplete="off" type="tel" name="form[]" placeholder="+7 (___) ___-__-__">
			</div>
		</div>
		<div class="form__field form-field">
			<label for="message" class="form-field__label">Сообщение <span>(не обязательно)</span></label>
			<textarea data-autoHeight id="message" class="form-field__textarea" name="form[]"
				placeholder="Расскажите нам о возникшем вопрос"></textarea>
		</div>
		<button type="submit" class="form__btn button button--big">Оставить заявку</button>
	</form>
</section>
