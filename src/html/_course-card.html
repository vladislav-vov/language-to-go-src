<div class="courses-card @@class">
  <div class="courses-card__icon">
    <img src="@img/courses/icons/@@src" alt="Icon">
  </div>
  <h4 class="courses-card__title title">@@title</h4>
  <ul class="courses-card__list courses-card-list">
    <li class="courses-card-list__item">Длительность: <span>@@duration</span></li>
    <li class="courses-card-list__item">Модулей: <span>@@modules</span></li>
  </ul>
  <div class="courses-card__footer">
    <a href="#" class="courses-card__link link">Узнать подробнее</a>
    <div class="courses-card__price">От @@price</div>
  </div>
</div>
