<section class="registration">
  <div class="registration__container">
    <div class="registration__inner">
      <div class="registration__content">
        <h2 class="registration__title title title--h2">Регистрируйтесь и приступайте к первому бесплатному уроку
        </h2>
        <form data-goto-error data-dev action="#" promo="POST" class="registration__form registration-form">
          <label for="" class="registration-form__label">Телефон *</label>
          <div class="registration-form__row">
            <input data-error="Введите номер телефона" data-required="phone" data-tel-input autocomplete="off"
              type="tel" name="form[]" data-error="Ошибка" placeholder="+7 (___) ___-__-__"
              class="registration-form__input">
            <button type="submit" class="registration-form__btn button">Начать обучение</button>
          </div>
          <div class="registration-form__agree registration-form-agree">
            <div class="checkbox">
              <div class="registration-form-agree__checkbox checkbox__box">
                <input data-required type="checkbox" name="form[]" id="agree" class="checkbox__input">
                <span class="checkbox__checkmark"></span>
              </div>
              <label for="agree" class="registration-form-agree__label">
                Отправляя заявку, я соглашаюсь с <a href="#" target="_blank">политикой конфиденциальности</a> и <a
                  href="#" target="_blank">пользовательским соглашением</a>
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="registration-form__image">
        <img src="@img/registration/image.png" alt="Image">
      </div>
    </div>
  </div>
</section>
